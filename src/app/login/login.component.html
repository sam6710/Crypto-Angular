<div id="div_login">
    <div id="login" class="vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4 p-5 shadow-sm border rounded-3">
            <h2 class="text-center mb-4 text-primary">Login Form</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <!-- <input type="email" class="form-control border border-primary" aria-describedby="emailHelp" [(ngModel)]="email" [ngModelOptions]="{standalone:true}"> -->
                    <input type="email" class="form-control border border-primary" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <!-- <input type="password" class="form-control border border-primary" [(ngModel)]="password" [ngModelOptions]="{standalone:true}"> -->
                    <input type="password" class="form-control border border-primary">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit" (click)="logInEmailPassword()">Login</button>
                </div>
            </form>
            <div class="mt-3">
                <p class="mb-0  text-center">Don't have an account? <a routerLink="/sign-up" class="text-primary fw-bold">Sign Up</a></p>
            </div>
        </div>
        <div id="login_google" class="col-md-4 p-5 shadow-sm border rounded-3">
            <h2 class="text-center mb-4 text-primary">Log In with Google</h2>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit" (click)="logInGoogle()">Login</button>
            </div>
        </div>
    </div>
</div>
